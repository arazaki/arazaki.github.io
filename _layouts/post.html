---
layout: default
---
<div class="page-title pl-3 pt-2 pb-2 mb-2">
    <h2>{{ page.title }}</h2>
    <span>
        {{ page.start_date | date: "%B %Y" }} - {{ page.end_date | date: "%B %Y" }}
    </span>
</div>
<div class="bg-light p-3">
    {{ content }}
    <img src={{ page.image_url }} alt={{ page.title }} />
</div>
